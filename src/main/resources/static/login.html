<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로그인 페이지</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div>
        <h1>로그인</h1>
        <button id="login-kakao-btn" onclick="location.href='https://kauth.kakao.com/oauth/authorize?client_id=5f366d763b42c71ea2d61c5f717b8520&redirect_uri=http://localhost:8080/user/kakao/callback&response_type=code'">
            카카오로 로그인하기
        </button>
        <button onclick="location.href='/user/signup'">
            회원가입
        </button>
        <form action="/user/login" method="post">
            <div>아이디</div>
            <input type="text" name="username">

            <div>비밀번호</div>
            <input type="password" name="password">

            <button>로그인</button>
        </form>
    </div>
</body>
</html>
